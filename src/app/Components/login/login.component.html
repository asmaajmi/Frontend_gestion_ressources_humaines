<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="../../../assets/images/white.png" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <form #f="ngForm" (ngSubmit)="onsubmit(f)">
                            <header>S'identifier</header>
                            <div class="input-field">
                                <input type="text" class="input" name="email" ngModel id="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" ngModel id="password" required>
                                <label for="password">mot de passe</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Connecter">
                            </div>
                            <div class="signin">
                                <span>vous n'avez pas de compte ? <a routerLink="/create">cr√©er un compte</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
