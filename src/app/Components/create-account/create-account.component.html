<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-account.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>CreateAccount</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="../../../assets/images/white.png" alt="">
                    <div class="overlay"></div>

                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <form #f="ngForm" (ngSubmit)="onsubmit(f)">
                            <header>Créer un compte</header>
                            <div class="input-field">
                                <input type="text" class="input" id="name" name="name" ngModel required>
                                <label for="name">Nom&prénom</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required name="email" ngModel autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" ngModel required>
                                <label for="password">Mot de passe </label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Créer">

                            </div>
                            <div class="signin">
                                <span>vous avez déja un compte ? <a routerLink="/login">S'identifier</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
